[workspace]
members = ["prism-compiler", "prism-parser", "prism-parser-bootstrap"]
default-members = ["prism-compiler", "prism-parser", "prism-parser-bootstrap"]
resolver = "2"

[profile.test]
#opt-level = 1

[workspace.package]
edition = "2021"
version = "0.1.0"
authors = ["Jonathan Brouwer <jonathantbrouwer@gmail.com>"]
license = "GPL-3.0-or-later"

[workspace.dependencies]
# Internal
prism-parser = { path = "./prism-parser" }

# External
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0"
bincode = "1.3"
itertools = "0.13"
ariadne = "0.4"
by_address = "1.2"
lazy_static = "1.4"
typed-arena = "2.0"
rpds = "1.1"
test_each_file = "0.3"
exhaustive = "0.2"