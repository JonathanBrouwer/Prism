[workspace]
members = ["prism-compiler", "prism-parser", "prism-parser-bootstrap"]
default-members = ["prism-compiler", "prism-parser", "prism-parser-bootstrap"]
resolver = "2"

[profile.test]
opt-level = 1

[workspace.package]
edition = "2021"
version = "0.2.0"
authors = ["Jonathan Brouwer <jonathantbrouwer@gmail.com>"]
license = "MPL-2.0"

[workspace.dependencies]
# Internal
prism-parser = { path = "./prism-parser", version = "0.2" }

# External
clap = { version = "4.5.8", default-features = false, features = ["help", "usage", "error-context", "std", "derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"
ariadne = "0.4"
rpds = "1.1"
test_each_file = "0.3"
stacker = "0.1.15"
bumpalo = "3.16.0"
bumpalo_try = "0.1.0"